<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ACA Confidence Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container my-5">
    <h2 class="text-center mb-4">ðŸ¤– ACA Confidence Dashboard</h2>
    <canvas id="confidenceChart" height="100"></canvas>
    <hr />
    <h5>Recent Log Entries</h5>
    <table class="table table-sm table-striped">
      <thead><tr><th>Timestamp</th><th>Level</th><th>Message</th></tr></thead>
      <tbody id="logTable"></tbody>
    </table>
  </div>

  <script>
    async function loadData() {
      const res = await fetch("/api/dashboard/data");
      const data = await res.json();
      const entries = data.entries || [];

      // Extract confidence values from messages
      const confidences = entries
        .map(e => {
          const match = e.message.match(/confidence[:=]\s*(\d+(\.\d+)?)/i);
          return match ? parseFloat(match[1]) : null;
        })
        .filter(v => v !== null);

      // Chart.js rendering
      new Chart(document.getElementById("confidenceChart"), {
        type: "bar",
        data: {
          labels: confidences.map((_, i) => i + 1),
          datasets: [{
            label: "Response Confidence",
            data: confidences,
            backgroundColor: "rgba(54, 162, 235, 0.6)"
          }]
        },
        options: {
          scales: {
            y: { min: 0, max: 1, title: { display: true, text: "Confidence" } }
          }
        }
      });

      // Table population
      const tbody = document.getElementById("logTable");
      entries.slice(-50).reverse().forEach(e => {
        const row = `<tr><td>${e.timestamp}</td><td>${e.level}</td><td>${e.message}</td></tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }
    loadData();
  </script>
</body>
</html>
