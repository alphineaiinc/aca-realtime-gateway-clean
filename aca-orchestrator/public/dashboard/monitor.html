<style>
body{margin:0;background:#0b0e14;color:#eef2ff;font-family:Inter,system-ui}
.section{max-width:1100px;margin:auto;padding:24px}
h1{margin:0 0 10px;font-weight:700;color:#6ee7ff}

.card{background:rgba(255,255,255,.05);padding:20px;border-radius:14px;margin-top:20px}

<body>
<script src="/dashboard/brand.js"></script>

<div class="section">
  <h1>ðŸ§  System Monitor</h1>
  <p class="sub">Live orchestrator and service health metrics.</p>
  <div class="card" id="statusCard"><pre id="status">Loading...</pre></div>
</div>

<script>
async function loadHealth(){
  try{
    const res=await fetch('/monitor/deploy-matrix');
    const j=await res.json();
    document.getElementById('status').textContent=JSON.stringify(j.matrix,null,2);
  }catch(e){
    document.getElementById('status').textContent='Error loading matrix: '+e.message;
  }
}
loadHealth();
</script>
</body>
