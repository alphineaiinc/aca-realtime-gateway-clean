<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Billing & Invoices â€“ Alphine AI Partner Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<style>
  :root { --bg:#0d1117; --card:#161b22; --text:#e6edf3; --muted:#9aa4ad; --accent:#ffcc66;
          --ok:#2ea043; --warn:#f2a900; --error:#da3633; --glow:0 0 24px rgba(255,204,102,.25); }
  body{ background:var(--bg); color:var(--text); font-family:Inter,system-ui,sans-serif; margin:0; }
  header{ background:linear-gradient(120deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
          box-shadow:var(--glow); padding:16px 32px; font-size:20px; font-weight:700; color:var(--accent);
          border-bottom:1px solid rgba(255,255,255,.08); }
  main{ padding:24px 32px; }
  .grid{ display:grid; gap:16px; grid-template-columns: repeat(auto-fit,minmax(230px,1fr)); }
  .card{ background:var(--card); border-radius:12px; padding:16px; box-shadow:0 0 10px rgba(0,0,0,.3); }
  .stat .label{ color:var(--muted); font-size:12px; }
  .stat .value{ font-size:22px; font-weight:700; margin-top:4px; }
  .bar{ display:flex; gap:8px; align-items:center; margin:16px 0; }
  select,input[type="date"]{ background:#0f1420; color:var(--text); border:1px solid rgba(255,255,255,.12);
                             padding:8px 10px; border-radius:8px; }
  button, .btn{ background:var(--accent); color:#000; border:none; border-radius:8px; padding:8px 12px; font-weight:700; cursor:pointer; }
  button:hover, .btn:hover{ filter:brightness(1.05); }
  table{ width:100%; border-collapse:collapse; margin-top:16px; background:var(--card); border-radius:10px; overflow:hidden; box-shadow:0 0 10px rgba(0,0,0,.3); }
  th,td{ padding:12px 16px; text-align:left; border-bottom:1px solid rgba(255,255,255,.08); }
  th{ background:rgba(255,255,255,.06); }
  tr:hover{ background:rgba(255,255,255,.04); }
  .status{ padding:4px 10px; border-radius:6px; font-size:13px; font-weight:700; text-transform:capitalize; }
  .unpaid{ background:var(--warn); color:#000; }
  .paid{ background:var(--ok); color:#fff; }
  .download-btn{ color:var(--accent); text-decoration:none; font-weight:700; }
  .pay-btn{ background:var(--accent); color:#000; border:none; border-radius:6px; padding:4px 10px; font-weight:700; cursor:pointer; }
  .pay-btn[disabled]{ opacity:.6; cursor:not-allowed; }
  .error{ color:var(--error); font-weight:700; }
  .loader{ display:inline-block; width:14px; height:14px; border:2px solid #000; border-right-color:transparent;
           border-radius:50%; animation:spin .8s linear infinite; vertical-align:middle; margin-left:6px; }
  @keyframes spin{ to{ transform: rotate(360deg); } }
</style>
</head>
<body>
<header>ðŸ’³ Alphine AI â€” Partner Billing</header>
<main>
  <!-- Stats -->
  <div class="grid">
    <div class="card stat"><div class="label">Total Revenue (Paid)</div><div class="value" id="statPaid">$0.00</div></div>
    <div class="card stat"><div class="label">Pending Amount (Unpaid)</div><div class="value" id="statUnpaid">$0.00</div></div>
    <div class="card stat"><div class="label">Invoices Paid</div><div class="value" id="statPaidCount">0</div></div>
    <div class="card stat"><div class="label">Invoices Unpaid</div><div class="value" id="statUnpaidCount">0</div></div>
  </div>

  <!-- Filters & actions -->
  <div class="bar">
    <label>Status:
      <select id="filterStatus">
        <option value="">All</option>
        <option value="unpaid">Unpaid</option>
        <option value="paid">Paid</option>
      </select>
    </label>
    <label>From: <input type="date" id="filterFrom"></label>
    <label>To: <input type="date" id="filterTo"></label>
    <button id="applyFilters">Apply Filters</button>
    <a id="exportCsv" class="btn" href="#" download>Export CSV</a>
  </div>

  <!-- Chart -->
  <div class="card" style="margin: 12px 0;">
    <canvas id="revenueChart" height="120"></canvas>
  </div>

  <!-- Invoices -->
  <h2>Invoices</h2>
  <p id="statusMsg">Loading invoice history...</p>
  <table id="invoiceTable" style="display:none;">
    <thead>
      <tr>
        <th>ID</th><th>Date</th><th>Amount (USD)</th><th>Status</th><th>Download</th><th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="bar" style="justify-content:space-between;">
    <div id="summary" class="stat label"></div>
    <div id="autoRefMsg" class="stat label" style="opacity:.8;">Auto-refresh: <span id="tick">ON</span></div>
  </div>
</main>

<script>
  const API = "https://aca-realtime-gateway-clean.onrender.com";
  const token = localStorage.getItem("partner_token");
  let chart;

  function fmtUSD(n){ return `$${Number(n||0).toFixed(2)}`; }

  async function fetchJSON(url){
    const r = await fetch(url, { headers: { Authorization: "Bearer " + token }});
    const t = await r.text();
    try { return JSON.parse(t); } catch { throw new Error(t.slice(0,120)); }
  }

  async function postJSON(url, body){
    const r = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json", Authorization: "Bearer " + token },
      body: JSON.stringify(body || {})
    });
    const t = await r.text();
    try { return JSON.parse(t); } catch { throw new Error(t.slice(0,120)); }
  }

  async function loadStats(){
    const data = await fetchJSON(API + "/api/billing/stats");
    if(!data.ok) throw new Error(data.error||"Stats error");
    const t = data.totals || {};
    document.getElementById("statPaid").innerText   = fmtUSD(t.total_paid || 0);
    document.getElementById("statUnpaid").innerText = fmtUSD(t.total_unpaid || 0);
    document.getElementById("statPaidCount").innerText   = t.paid_count || 0;
    document.getElementById("statUnpaidCount").innerText = t.unpaid_count || 0;

    const labels = (data.monthly||[]).map(x=>x.month);
    const revenue = (data.monthly||[]).map(x=>x.revenue);
    if(!chart){
      chart = new Chart(document.getElementById("revenueChart").getContext("2d"), {
        type:"bar",
        data:{ labels, datasets:[{ label:"Revenue (USD)", data: revenue }]},
        options:{ responsive:true, plugins:{ legend:{ display:true } } }
      });
    } else {
      chart.data.labels = labels;
      chart.data.datasets[0].data = revenue;
      chart.update();
    }
  }

  function buildQuery(){
    const s = document.getElementById("filterStatus").value;
    const f = document.getElementById("filterFrom").value;
    const t = document.getElementById("filterTo").value;
    const q = new URLSearchParams();
    if(s) q.set("status", s);
    if(f) q.set("from", f);
    if(t) q.set("to", t);
    return q.toString();
  }

  function bindExport(){
    const q = buildQuery();
    const url = API + "/api/billing/export" + (q ? ("?"+q) : "");
    const a = document.getElementById("exportCsv");
    a.href = url;
  }

  async function loadInvoices(){
    if(!token){ document.getElementById("statusMsg").innerHTML="<span class='error'>Please log in first.</span>"; return; }
    const q = buildQuery();
    const data = await fetchJSON(API + "/api/billing/history" + (q ? ("?"+q) : ""));
    if(!data.ok) throw new Error(data.error||"History error");

    const tbody = document.querySelector("#invoiceTable tbody");
    tbody.innerHTML = "";

    let totalDue = 0;
    data.invoices.forEach(inv=>{
      const tr = document.createElement("tr");
      const amount = Number(inv.amount_usd || 0);
      if(inv.status==="unpaid") totalDue += amount;
      tr.innerHTML = `
        <td>${inv.id}</td>
        <td>${new Date(inv.generated_at).toLocaleDateString()}</td>
        <td>${fmtUSD(amount)}</td>
        <td><span class="status ${inv.status.toLowerCase()}">${inv.status}</span></td>
        <td><a class="download-btn" href="${inv.invoice_path}" target="_blank">ðŸ“„ Download</a></td>
        <td>
          ${inv.status==="unpaid"
            ? `<button class="pay-btn" onclick="markPaid(${inv.id}, this)">Mark as Paid</button>
               <button class="pay-btn" style="margin-left:6px" onclick="emailInvoice(${inv.id}, this)">Email Invoice</button>`
            : "â€”"}
        </td>`;
      tbody.appendChild(tr);
    });

    document.getElementById("invoiceTable").style.display = "table";
    document.getElementById("statusMsg").style.display = "none";
    document.getElementById("summary").innerText = `Total Unpaid Balance: ${fmtUSD(totalDue)}`;
    bindExport();
  }

  async function markPaid(id, btn){
    if(!confirm("Mark invoice #"+id+" as paid?")) return;
    btn.disabled = true; const label = btn.textContent; btn.textContent = "Processing..."; btn.insertAdjacentHTML("beforeend", "<span class='loader'></span>");
    try{
      const data = await postJSON(API + "/api/billing/pay", { invoice_id:id, payment_method:"mock", notes:"Dashboard manual mark paid" });
      if(!data.ok) throw new Error(data.error||"Payment failed");
      await Promise.all([loadStats(), loadInvoices()]);
    } catch(err){
      alert("Error: " + err.message);
    } finally{
      btn.disabled = false; btn.textContent = label;
    }
  }

  async function emailInvoice(id, btn){
    btn.disabled = true; const label = btn.textContent; btn.textContent = "Sending..."; btn.insertAdjacentHTML("beforeend", "<span class='loader'></span>");
    try{
      const data = await postJSON(API + "/api/billing/email/" + id, {});
      if(!data.ok) throw new Error(data.error||"Email failed");
      alert("Email queued (mock) for invoice #"+id);
    } catch(err){
      alert("Error: " + err.message);
    } finally{
      btn.disabled = false; btn.textContent = label;
    }
  }

  document.getElementById("applyFilters").addEventListener("click", async ()=>{
    await loadInvoices();
  });

  async function init(){
    if(!token){ document.getElementById("statusMsg").innerHTML="<span class='error'>Please log in first.</span>"; return; }
    await loadStats();
    await loadInvoices();
    // Auto-refresh every 60s
    setInterval(async ()=>{ await loadStats(); await loadInvoices(); }, 60000);
  }
  init();
</script>
</body>
</html>
