<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Alphine AI â€” Payouts Admin</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  body{
    margin:0;
    background:#0b0e14;
    color:#f5f6fa;
    font-family:Inter,system-ui;
  }
  .wrap{max-width:1100px;margin:0 auto;padding:24px}
  h1{margin:0 0 10px;font-weight:700;font-size:24px}
  .muted{color:#aab1c9}
  /* --- Status bar pills --- */
  .bar{display:flex;gap:10px;margin:16px 0;flex-wrap:wrap}
  .pill{
    padding:10px 16px;
    border:1px solid rgba(255,255,255,.15);
    background:rgba(255,255,255,.06);
    border-radius:999px;
    cursor:pointer;
    color:#f5f6fa;
    font-weight:600;
    letter-spacing:.3px;
    transition:all .2s ease;
  }
  .pill:hover{background:rgba(255,255,255,.12)}
  .pill.active{
    border-color:#6ee7ff;
    background:linear-gradient(90deg,#6ee7ff,#4cc9f0);
    color:#0b0e14;
    box-shadow:0 0 8px rgba(110,231,255,.3);
  }

  /* --- Table styling --- */
  table{width:100%;border-collapse:collapse;margin-top:14px}
  th,td{
    padding:12px 10px;
    border-bottom:1px solid rgba(255,255,255,.08);
    text-align:left;
    font-size:14px;
  }
  thead th{
    background:rgba(255,255,255,.08);
    font-weight:700;
    text-transform:uppercase;
    letter-spacing:.5px;
    color:#cdd3e0;
  }
  tbody tr:hover{background:rgba(255,255,255,.04)}
  .btn{
    padding:6px 10px;
    border-radius:8px;
    border:1px solid rgba(255,255,255,.15);
    background:rgba(255,255,255,.06);
    cursor:pointer;
    color:#f5f6fa;
    font-size:13px;
    font-weight:600;
    transition:all .2s ease;
  }
  .btn:hover{background:rgba(255,255,255,.15)}
  .btn.ok{border-color:#6ee7ff;color:#6ee7ff}
  .controls{display:flex;gap:8px;flex-wrap:wrap}
  .table-empty{
    text-align:center;
    padding:40px;
    color:#8e95aa;
    font-size:15px;
    font-style:italic;
  }
</style>
</head>
<body>
<div class="wrap">
  <h1>ðŸ’¼ Payout Approvals</h1>
  <div class="muted">Admin-only view â€¢ Approve, reject, or mark paid</div>

  <div class="bar">
    <button class="pill active" data-status="pending">Pending</button>
    <button class="pill" data-status="approved">Approved</button>
    <button class="pill" data-status="paid">Paid</button>
    <button class="pill" data-status="rejected">Rejected</button>
  </div>

  <table id="tab">
    <thead>
      <tr>
        <th>ID</th>
        <th>Partner</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Requested</th>
        <th>Approved</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  const ADMIN_BEARER = localStorage.getItem("admin_jwt") || "REPLACE_WITH_ADMIN_JWT";
  const API_BASE = location.origin;

  const pills = document.querySelectorAll('.pill');
  pills.forEach(p => p.addEventListener('click', () => {
    pills.forEach(x => x.classList.remove('active'));
    p.classList.add('active');
    load(p.dataset.status);
  }));

  async function load(status="pending"){
    try {
      const res = await fetch(`${API_BASE}/partner/payouts/admin?status=${status}`, { headers: { Authorization: `Bearer ${ADMIN_BEARER}` }});
      const j = await res.json();
      const tbody = document.querySelector('#tab tbody');
      tbody.innerHTML = "";
      if (!j.ok || !j.data || j.data.length === 0){
        tbody.innerHTML = `<tr><td colspan="7" class="table-empty">No ${status} payouts found</td></tr>`;
        return;
      }
      j.data.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.id}</td>
          <td>${r.partner_id}</td>
          <td>$${Number(r.amount).toFixed(2)}</td>
          <td>${r.status}</td>
          <td>${new Date(r.requested_at).toLocaleString()}</td>
          <td>${r.approved_at ? new Date(r.approved_at).toLocaleString() : "â€”"}</td>
          <td class="controls">
            <button class="btn ok" data-action="approve" data-id="${r.id}">Approve</button>
            <button class="btn" data-action="reject" data-id="${r.id}">Reject</button>
            <button class="btn" data-action="paid" data-id="${r.id}">Mark Paid</button>
          </td>`;
        tbody.appendChild(tr);
      });
      document.querySelectorAll('.controls .btn').forEach(b=>{
        b.addEventListener('click', async ()=>{
          const id = Number(b.dataset.id);
          const action = b.dataset.action;
          let ref = "";
          if (action === "paid") {
            ref = prompt("Enter payout reference / transaction id (required):") || "";
            if (!ref) return;
          }
          const res2 = await fetch(`${API_BASE}/partner/payouts/admin/decision`,{
            method:"POST",
            headers:{ "Content-Type":"application/json", Authorization:`Bearer ${ADMIN_BEARER}` },
            body: JSON.stringify({ id, action, payout_reference: ref })
          });
          const j2 = await res2.json();
          if (!j2.ok) return alert("Error: "+(j2.error||"unknown"));
          load(document.querySelector('.pill.active').dataset.status);
        });
      });
    } catch(e){
      console.error(e);
      document.querySelector('#tab tbody').innerHTML = `<tr><td colspan="7" class="table-empty">Error loading data</td></tr>`;
    }
  }
  load("pending");
</script>
</body>
</html>
