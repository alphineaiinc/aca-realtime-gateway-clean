<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ACA System Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <script defer src="./system.js"></script>

  <style>
    body {
      background:#0e0e11;
      color:#f8f9fa;
      font-family:Inter,Roboto,sans-serif;
    }

    h2 {
      text-align:center;
      font-weight:600;
      margin-bottom:1rem;
      color:#f8f9fa;
    }

    .status-banner {
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:1.25rem;
      font-weight:600;
      margin-bottom:2rem;
      color:#f8f9fa;
    }

    .dashboard-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
      gap:1rem;
    }

    .card {
      background:#18181c;
      border:1px solid #2c2c31;
      border-radius:12px;
      padding:1rem 1.25rem;
      box-shadow:0 0 8px #00000055;
      transition:transform .1s ease;
      color:#f8f9fa !important;
    }
    .card * { color:#f8f9fa !important; }
    .card:hover { transform:translateY(-2px); }

    .card h5 {
      font-size:1.05rem;
      margin-bottom:.75rem;
      font-weight:500;
    }

    /* Organized metric grid */
    .metric-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:.75rem;
    }
    .metric-item {
      background:#202025;
      border-radius:8px;
      padding:.5rem .75rem;
      box-shadow:0 0 4px #00000055 inset;
    }
    .metric-label {
      font-size:.85rem;
      color:#a3bffa;
      font-weight:500;
    }
    .metric-value {
      font-size:.95rem;
      font-weight:600;
      color:#f8f9fa;
      word-break:break-word;
    }

    .healthy { color:#38ff94; }
    .issue   { color:#ff6b6b; }

    .list-unstyled li {
      padding:.25rem 0;
      border-bottom:1px solid #2c2c31;
      font-size:.9rem;
    }

    button.btn-sm {
      border-radius:6px;
      font-size:.85rem;
    }

    .btn-outline-light {
      border-color:#f8f9fa;
      color:#f8f9fa;
    }
    .btn-outline-danger {
      border-color:#ff5555;
      color:#ff5555;
    }
    .btn-outline-light:hover {
      background:#f8f9fa;
      color:#111;
    }
    .btn-outline-danger:hover {
      background:#ff5555;
      color:#111;
    }

    #adminMsg { color:#a8a8a8; }
  </style>
</head>

<body class="p-4">
  <div class="container">
    <h2>ðŸ§  ACA System Dashboard</h2>
    <div id="statusBanner" class="status-banner">Loading status...</div>

    <div class="dashboard-grid">
      <div class="card">
        <h5>System Metrics</h5>
        <div id="metricsBox" class="small metric-grid">Loading...</div>
      </div>

      <div class="card">
        <h5>Recent Alerts</h5>
        <ul id="alertsList" class="list-unstyled small"></ul>
      </div>

      <div class="card">
        <h5>Recent Recoveries</h5>
        <ul id="recoveriesList" class="list-unstyled small"></ul>
      </div>

      <div class="card">
        <h5>Admin Controls</h5>
        <button id="toggleRecovery" class="btn btn-outline-light btn-sm mb-2">Toggle Auto-Recovery</button><br/>
        <button id="clearAlerts" class="btn btn-outline-danger btn-sm mb-2">Clear Alerts Log</button><br/>
        <button id="clearRecoveries" class="btn btn-outline-danger btn-sm">Clear Recovery Log</button>
        <div id="adminMsg" class="small mt-2"></div>
      </div>
    </div>
  </div>
</body>
</html>
