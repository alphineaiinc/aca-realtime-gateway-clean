<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ACA Alerts Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <script defer src="./alerts.js"></script>
  <style>
    body { background:#111; color:#f8f9fa; font-family:Inter, sans-serif; }
    .critical { background:#ff4d4d33; color:#ff6b6b; }
    .error { background:#ff993333; color:#ffad33; }
    .warning { background:#ffcc0033; color:#ffd633; }
    .info { background:#0066ff33; color:#66aaff; }
    .card { background:#1a1a1a; border:none; border-radius:12px; box-shadow:0 0 15px #00000055; }
    .refresh-icon { cursor:pointer; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-3 text-center">‚ö†Ô∏è ACA Alerts Dashboard</h2>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <select id="severityFilter" class="form-select w-auto">
        <option value="">All Severities</option>
        <option value="critical">Critical</option>
        <option value="error">Error</option>
        <option value="warning">Warning</option>
        <option value="info">Info</option>
      </select>
      <button id="refreshBtn" class="btn btn-outline-light">üîÑ Refresh</button>
    </div>

    <div class="card p-3">
      <table class="table table-dark table-striped align-middle" id="alertsTable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Severity</th>
            <th>Message</th>
            <th>Source</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="4" class="text-center text-secondary">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
