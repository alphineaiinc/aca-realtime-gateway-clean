<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ACA Recovery Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <script defer src="./recovery.js"></script>
  <style>
    body { background:#111; color:#f8f9fa; font-family:Inter,sans-serif; }
    .success { background:#004d0044; color:#8fff8f; }
    .failure { background:#4d000044; color:#ff7b7b; }
    .card { background:#1a1a1a; border:none; border-radius:12px; box-shadow:0 0 15px #00000055; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-3 text-center">üõ†Ô∏è ACA Recovery Report</h2>
    <div class="d-flex justify-content-end mb-3">
      <button id="refreshBtn" class="btn btn-outline-light">üîÑ Refresh</button>
    </div>

    <div class="card p-3">
      <table class="table table-dark table-striped align-middle" id="recoveryTable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Issue Type</th>
            <th>Source</th>
            <th>Action</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="5" class="text-center text-secondary">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
