name: Unified Render Deployment Matrix
on:
  push:
    branches:
      - main
jobs:
  render_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Deploy Orchestrator to Render
        run: |
          curl -X POST https://api.render.com/deploy/srv-aca-orchestrator \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -d ''
      - name: Notify Success
        run: echo "üåç Render deploy triggered for all regions"
